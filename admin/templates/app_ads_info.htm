{include file="pageheader.htm"}
<div class="main-div">
<form action="app_manage.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
  <table width="100%" id="general-table">
    <tr>
      <td  class="label">
        <a href="javascript:showNotice('NameNotic');" title="{$lang.form_notice}">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="广告名称只是作为辨别多个广告条目之用，并不显示在广告中"></a>广告名称</td>

        <td>
            <input type="text" name="ad_name" value="{$ads.ad_name}" size="35" />
            <br /><span class="notice-span"  style="display:block" >广告名称只是作为辨别多个广告条目之用，并不显示在广告中</span>
        </td>

    </tr>

    {if $action eq "ad_add"}
      <tr>
        <td class="label">{$lang.type}</td>
        <td>
         <select name="ad_type">
         {html_options options=$ad_type_list selected=$smarty.get.ad_type}
         </select>
        </td>
      </tr>
	{else}
	    <input type="hidden" name="ad_type" value="{$ads.ad_type}" />
    {/if}
    <tbody id="0">
    <tr>
      <td  class="label">广告链接</td>
      <td>
        <input type="text" name="ad_link" value="{$ads.ad_link}" size="35" />
          <br /><span class="notice-span"  style="display:block" >链接如果为url则跳转浏览器，否则为id(int)商品</span>
      </td>
    </tr>
    <tr>
      <td  class="label">
        <a href="javascript:showNotice('AdCodeImg');" title="上传该广告的图片文件,或者你也可以指定一个远程URL地址为广告的图片">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="上传该广告的图片文件,或者你也可以指定一个远程URL地址为广告的图片"></a>上传广告图片</td>
      <td>
        <input type='file' name='ad_img' size='35' />
        <br /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="AdCodeImg">{$lang.ad_code_img}</span>
      </td>
    </tr>
    </tbody>

    <tr>
      <td  class="label">{$lang.enabled}</td>
      <td>
        <input type="radio" name="enabled" value="1" {if $ads.enabled eq 1} checked="true" {/if} />启用
        <input type="radio" name="enabled" value="0" {if $ads.enabled eq 0} checked="true" {/if} />关闭
      </td>
    </tr>
    <tr>
       <td class="label">&nbsp;</td>
       <td>
        <input type="submit" value="{$lang.button_submit}" class="button" />
        <input type="reset" value="{$lang.button_reset}" class="button" />
        <input type="hidden" name="act" value="{$form_act}" />
        <input type="hidden" name="id" value="{$ads.ad_id}" />
      </td>
    </tr>
 </table>

</form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}

  document.forms['theForm'].elements['ad_name'].focus();

  {
    validator = new Validator("theForm");

    return validator.passed();
  }

  onload = function()
