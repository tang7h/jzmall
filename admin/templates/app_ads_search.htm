<div class="form-div">
  <form action="javascript:searchAppAds()" name="searchForm">
    <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" style="padding-left: 120px"/>
    <!-- 分类 -->
    <select name="ad_type" style="width: 250px"><option value="0">---全部---</option>{html_options options=$ad_type_list selected=$smarty.get.ad_type}</select>
    <input type="submit" value="{$lang.button_search}" class="button" />
  </form>
</div>

{literal}
<script language="JavaScript">
    function searchAppAds()
    {
{/literal}
        {if $smarty.get.act neq "trash"}
        listTable.filter['ad_type'] = document.forms['searchForm'].elements['ad_type'].value;
        {/if}
{literal}
        listTable.filter['page'] = 1;

        listTable.loadList();
    }
</script>
{/literal}
